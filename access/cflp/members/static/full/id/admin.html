<!DOCTYPE html>
<html>
    <head>
        <title>Tableau de Bord des membres</title>
        <meta charset="UTF-8">
        <meta author="Administration Prev'Art Film Club">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="profile">
          <div class="profile-info">
            <div class="profile-name">Nom / Surnom</div>
            <div class="profile-photo">
              <!-- Ajoutez votre image ici -->
              <div class="no-photo">Photo manquante</div>
            </div>
            <div class="profile-roles">
              <div class="role">Rôle 1</div>
              <div class="role">Rôle 2</div>
              <!-- Ajoutez autant de rôles que nécessaire -->
            </div>
            <div class="profile-date">Date d'adhésion : 01/10/2023</div>
            <div class="membership-status">Adhésion finalisée</div>
          </div>
          <div class="profile-folders">
            <button class="folder-button">Dossier 1</button>
            <button class="folder-button" disabled>Dossier Manquant</button>
            <!-- Ajoutez autant de boutons de dossier que nécessaire -->
          </div>
        </div>
      </body>
